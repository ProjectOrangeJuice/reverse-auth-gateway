{{define "audit"}}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>My Customers</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ip.." title="Type in a name">

<table id="myTable">
  <tr class="header">
    <th style="width:15%;">IP</th>
    <th style="width:15%;">Authed</th>
    <th style="width:15%;">Last</th>
    <th style="width:15%;">Domains</th>
    <th style="width:40%;">Access buckets</th>
  </tr>

  {{ range . }}
  <tr>
    <td>{{ .IP }} </td>
    <td>{{ .Authed }}</td>
    <td>{{ .LastAccess }}</td>
    <td><ul>{{ range .DomainsAccessed }}
            <li>{{ . }}</li>
        {{ end }}</ul>
    </td>

    <td>
      <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {{range $time, $count := .Requests}}
                <tr>
                    <td>{{$time}}</td>
                    <td>{{$count}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
    </td>
  </tr>
  {{ end }}

</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>



{{end}}
